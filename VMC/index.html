<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>VMC</title>
</head>
<body>
  <div class="col">
    <h3>Intermediary</h3>
    <textarea id="intermediary">LET index 1
LET result 0
LET zero 0
LET max 100
LET fizz "Fizz"
LET buzz "Buzz"
LET fizzbuzz "FizzBuzz"

# Start
MOD result index 15
BEQ result zero FizzBuzz

MOD result index 5
BEQ result zero Buzz

MOD result index 3
BEQ result zero Fizz

PRINTI index
JUMP ReLoop

# FizzBuzz
PRINTS fizzbuzz
JUMP ReLoop

# Fizz
PRINTS fizz
JUMP ReLoop

# Buzz
PRINTS buzz

# ReLoop
INC index
BLTE index max Start</textarea>
  </div>
  <div class="col">
    <h3>ASM</h3>
    <pre id="asm"></pre>
  </div>
  <div class="col">
    <h3>VMC</h3>
    <pre id="vmc"></pre>
  </div>
  <div class="col">
    <h3>Output</h3>
    <pre id="output"></pre>
  </div>

  <script type="module" src="./langController.js"></script>
</body>
